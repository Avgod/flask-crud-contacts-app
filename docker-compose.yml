version: "3.6"

services:
  mysqldb:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flaskcrud
  
  flaskapp:
    image: flask-contacts:1
    ports:
      - "6000:6000"
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: flaskcrud
    depends_on:
      - mysqldb
    restart: always


volumes:
  db_data:
